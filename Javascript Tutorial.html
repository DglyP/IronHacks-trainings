<!DOCTYPE html>
<html>
    
<!--    Header for imports-->
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    </head>
    
<!--    Body to actually display data-->
    <body>
<!--        Title-->
        <h2> Training 2 Javascript!</h2>
<!--        The HTML element that we want to change-->
        <p id="demo" ></p>
    </body>
    
<!--    Inner Javascript on HTML -->
    <script>
//        The function we want to work with
        function myFunction(a,b){
            return a * b;
        }
//        Once the element is identified, we want to change its content
        document.getElementById("demo").innerHTML = myFunction(20, 4);
    </script>
    
</html>
